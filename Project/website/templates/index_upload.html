<body>
  <br>
  <div style="float: center;">
    <ul>
    <header class="navbar">

    <h1>Upload audio File</h1>
    <h3>Please upload a wav/mp3 file, with size less than 16 Mb</h3>
    <form method=post enctype=multipart/form-data>
        <input type=file name=file accept="audio/*" capture id="recorder">
        <br><br>
        <h4>Inspect the audio, if you want</h4>
        <audio id="player" controls></audio>
        <br><br>
        <h4>Upload the audio</h4>
        <input type=submit value="Upload your wav/mp3/ogg file">
      </form>


    </header>

    
    <script>
      var recorder = document.getElementById('recorder');
      var player = document.getElementById('player');

      recorder.addEventListener('change', function(e) {
        var file = e.target.files[0];
        // Do something with the audio file.
        player.src =  URL.createObjectURL(file);
      });
      </script>
    </ul>
  </div>

</body>
